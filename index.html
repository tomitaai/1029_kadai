<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
<div class="slide-zone">    
    
    <!-- 白色で両端を隠す -->
    <div class="whitebox_left">
        <img class="player-img" src="img/player.png" alt="">
        <p class="p-p">プレイヤー ライフ<br>100%</p>
        <div class="player-life-frame">
            <div class="player-life-bar"></div>
            <div class="player-life-mark"></div>
        </div>
    </div>
    <div class="whitebox_right">
        <img class="oni-img" src="img/oni.png" alt="">
        <p class="oni-p">鬼さん ライフ<br>100%</p>
        <div class="oni-life-frame">
            <div class="oni-life-bar"></div>
            <div class="oni-life-mark"></div>
        </div>
    </div>

    <!-- ドラム画像 -->
    <img class="drum-img" src="img/mato.png" alt="">

</div>


<!-- ビデオ -->
<div class="video-zone">
    <video id="video" width="700" height="350">
        <source src="video/video.MOV">
        <p>ご使用のブラウザでは動画再生に対応していません</p>
    </video>


    <!-- <iframe id="player" width="560" height="315"

</div>


<!-- スタートボタン -->
<div class="start">
    <button id="btn_play" class="btn gradient2">START</button>
</div>



<!-- 説明 -->
<p class="rule btn gradient2">
まぼろしの鬼のパンツをはくために、鬼さんとたたかうゲームです。<br>
鬼さんが動物たちを送り込んでくるので、動物がマトに入ったタイミングで<br>
動物の下に書いてあるボタンを押して、たおそう！<br>
成功すると鬼さんのライフが、失敗すると自分のライフが減っていくよ！
</p>

    <script src="js/main.js"></script>
